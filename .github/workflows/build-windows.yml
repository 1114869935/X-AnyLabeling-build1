name: Build Fixed Windows App

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install Dependencies from requirements.txt
        # 【核心修复】我们只信任 requirements.txt，不画蛇添足
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE with Your Spec File
        # 【核心修复】请将下面的 your-spec-file.spec 换成您在第二步中修改的那个文件名
        run: pyinstaller --noconfirm x-anylabeling-win-cpu.spec

      - name: Copy Models Folder
        run: Copy-Item -Path models -Destination dist/X-AnyLabeling-Fixed -Recurse -Force

      - name: Package to Zip
        run: |
          Compress-Archive -Path dist/X-AnyLabeling-Fixed/* -DestinationPath X-AnyLabeling-Win-Fixed-v${{ github.run_number }}.zip
          echo "ZIP_NAME=X-AnyLabeling-Win-Fixed-v${{ github.run_number }}.zip" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload and Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}-fixed
          name: "Windows Fixed Build #${{ github.run_number }}"
          body: "此版本已修复模型加载的路径问题。"
          files: ${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# 文件路径: .github/workflows/build-windows-exe.yml
# 【无模型·测试版】 - 暂时移除 LFS 和模型打包，只构建程序框架用于快速验证

name: Build X-AnyLabeling for Windows (Framework Only)

on:
  workflow_dispatch:

jobs:
  build-on-windows:
    runs-on: windows-latest

    steps:
      # 1. 下载代码 (不再拉取 LFS)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'

      # 3. 安装 VC++ 运行库
      - name: Manually Install Microsoft Visual C++ Redistributable
        run: |
          Invoke-WebRequest -Uri https://aka.ms/vs/17/release/vc_redist.x64.exe -OutFile vc_redist.x64.exe
          Start-Process -FilePath .\vc_redist.x64.exe -ArgumentList '/install /passive /norestart' -Wait

      # 4. 安装所有 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          
      # 5. 【核心修改】使用 PyInstaller 打包，但移除了与您自定义模型相关的 --add-data
      - name: Run PyInstaller (Framework Only)
        run: >
          pyinstaller --noconfirm --onedir --clean --windowed --name "BacteriaLabelingTool" --icon "anylabeling/resources/images/icon.ico" --add-data "anylabeling/configs/auto_labeling/bacteria_autoseg.yaml;anylabeling/configs/auto_labeling" --add-data "anylabeling/configs/auto_labeling;anylabeling/configs/auto_labeling" --add-data "anylabeling/configs;anylabeling/configs" --add-data "anylabeling/views/labeling/widgets/auto_labeling/auto_labeling.ui;anylabeling/views/labeling/widgets/auto_labeling" --add-data "anylabeling/services/auto_labeling/configs/bert;anylabeling/services/auto_labeling/configs/bert" --add-data "anylabeling/services/auto_labeling/configs/clip;anylabeling/services/auto_labeling/configs/clip" --add-data "anylabeling/services/auto_labeling/configs/ppocr;anylabeling/services/auto_labeling/configs/ppocr" --add-data "anylabeling/services/auto_labeling/configs/ram;anylabeling/services/auto_labeling/configs/ram" anylabeling/app.py

      # 6. 上传最终产物
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-framework-only
          path: dist/BacteriaLabelingTool
